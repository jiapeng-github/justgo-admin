    <script>


        $(function () {
            $('#modifyPassword').click(function () {
                $("#myModal").modal("show");
            });

            $('#submit').click(function () {
               let oldPassword = $('#oldPassword').val();
               let password = $('#password').val();
               let confirmPassword = $('#confirmPassword').val();
               if (oldPassword === '' ||password === '' ||confirmPassword === '' ) {
                   layer.alert('需要填写所有字段!!!',{icon: 2});
                   return false;
               }

               if (password !== confirmPassword) {
                   layer.alert('新密码不一致',{icon: 2});
                   return false;
               }

               let data = {
                   oldPassword : oldPassword,
                   password : password,
                   confirmPassword : confirmPassword
               };

                $.ajax({
                    type: "POST",
                    url: "/security/modifyPassword",
                    dataType: "json",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (responseData) {
                        if (responseData.responseCode === '1004') {
                            layer.alert('原密码错误!!!');
                            return false;
                        }
                        if (responseData.responseCode !== '0000') {
                            layer.alert('修改失败!!');
                            return false;
                        }
                        layer.alert('修改成功!!');
                        closeModal()
                    }
                });
            });
        });

        function closeModal(){
            $('#oldPassword').val("");
            $('#password').val("");
            $('#confirmPassword').val("");
            $('#myModal').modal('hide');
        }

        userInfo();

        function userInfo() {
            $.ajax({
                type: "POST",
                url: "/security/userInfo",
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    var userName = $("#userName");
                    var roleName = $("#roleName");
                    var fullName = $("#fullName");

                    userName.text(data.data.userName);
                    roleName.text(data.data.roleName);
                    fullName.text(data.data.fullName);

                }
            });
        }
    </script>
